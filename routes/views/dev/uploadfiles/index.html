        let uploadfile = () => {

            progress.value = 0;
            let url = '/dev/files/upload/file';
            let files = []
            files.push(file.files[0])
            let progresssCB = (e) => {
                //console.log(e)
                progress.value = e.result;
            }
            let completedCB = (e) => {
