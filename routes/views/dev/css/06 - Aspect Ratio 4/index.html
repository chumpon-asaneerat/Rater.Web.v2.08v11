<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aspect Ratio Sample.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        .area {
            display: grid;
            grid-template-columns: 10px 1fr 10px;
            grid-template-rows: 10px 1fr 10px;
            grid-template-areas: 
                '. . .'
                '. work-area .'
                '. . .';
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/public/assets/images/backgrounds/bg-34.png');
            background-repeat: no-repeat;
            background-origin: content-box;
            background-attachment: fixed;
            background-position: center;
            background-size: 100% 100%;
        }
        .work-area {
            grid-area: work-area;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(25, 36, 21, 0.548);
        }
        .canvas-area {
            margin: 0 auto;
            padding: 0;
            /* 16:9 Aspect Ratio */
            padding-top: 56.25%;
            width: 100%;
            background-color: rgba(199, 98, 58, 0.452);
        }
    </style>
</head>
<body>
    <div class="area">
        <div class="work-area">
            <div class="canvas-area"></div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
