<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid - Multicolumns.</title>

    <!-- Font Awesome -->
    <link href="/dist/css/fontawesome.all.min.css" rel="stylesheet" type="text/css" />
    <!-- JQuery UI -->
    <link href="/dist/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 4 -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" />
    <!-- Flag and Emoji icons -->
    <link href="/dist/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/emojisymbol.min.css" rel="stylesheet" type="text/css" />
    <!-- style.css -->
    <link href="basic/style.css" rel="stylesheet" type="text/css" />

    <style>
        .scope {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            grid-auto-rows: 200px;
            border: 1px solid cornflowerblue;
            overflow: auto;
        }
        .item {
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
            border: 1px solid silver;
        }
    </style>
</head>
<body>
    <div class="scope">
        <div class="item">Choice 01</div>
        <div class="item">Choice 02</div>
        <div class="item">Choice 03</div>
        <div class="item">Choice 04</div>
        <div class="item">Choice 05</div>
        <div class="item">Choice 06</div>
        <div class="item">Choice 07</div>
        <div class="item">Choice 08</div>
        <div class="item">Choice 09</div>
        <div class="item">Choice 10</div>
        <div class="item">Choice 11</div>
        <div class="item">Choice 12</div>
        <div class="item">Choice 13</div>
        <div class="item">Choice 14</div>
        <div class="item">Choice 15</div>
        <div class="item">Choice 16</div>
        <div class="item">Choice 17</div>
        <div class="item">Choice 18</div>
        <div class="item">Choice 19</div>
    </div>

    <!-- JQuery -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="/dist/js/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/dist/js/popper.min.js"></script>
    <script src="/dist/js/tooltip.min.js"></script>
    <script src="/dist/js/bootstrap.min.js">/* bootstrap required jQuery and popperjs. */</script>
    <!-- Moment.js -->
    <script src="/dist/js/moment.min.js"></script>
    <!-- Riot.js -->
    <script src="/dist/js/riot.min.js"></script>
    <!-- custom components -->
    <script src="/dist/js/tags.js"></script>
    <!-- nlib -->
    <script src="/dist/js/nlib.js"></script>
    <!-- services -->
    <!--
    <script src="/dist/js/services.js"></script>
    -->
    <!-- script.js -->
    <script src="multicols/script.js"></script>
    <script>
    </script>
</body>
</html>
